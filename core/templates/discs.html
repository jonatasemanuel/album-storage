{% extends 'base.html' %}

{% block content %}
    {% for disc in discs %}
        <p>
            <img src="{{ disc.artwork.url }}" alt="{{ disc.title }}" style="max-width: 175px; height: auto;">
        </p>
        <p><a href="#">{{ disc.title|title }}</a></p>
        <p><a href="#">{{ disc.artist|title }}</a></p>
        <p>{{ disc.release }}</p>

    {% endfor %}

{% endblock content %}
