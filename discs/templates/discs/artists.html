{% extends 'discs/base.html' %}

{% block title %}Artists{% endblock title %}

{% block content %}

      <a href="#">+ new artist</a>
      <a href="#">- remove artist</a>
   {% if artists %}
      {% for artist in artists %}
         <p>
            <a href="{% url 'artist-detail' slug=artist.slug %}">
            <img src="{{ artist.picture.url }}" alt="{{ artist.name }}" style="max-width: 175px; height: 175px;  border-radius: 50%;">
            </a>
         </p>
         <span>{{ artist.name }}</span>
      {% endfor %}
   {% else %}
         <p>Not artist yet.</p>
   {% endif %}


{% endblock content %}
